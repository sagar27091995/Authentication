<div class="container">
    <div class="registration">
        <div>
            <h2 class="registration-header">Register</h2>
        </div>
        <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
            <div class="form-group row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>

                    <!-- passing name and ngModel is to be noted -->
                    <input type="text" class="form-control" id="FirstName" name="FirstName" ngModel>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="LastName" name="LastName" ngModel>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 mb-5">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" ngModel>
                </div>
                <div class="col-md-6 mb-5">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="Email" name="Email" ngModel>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 mb-3">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" ngModel>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="inputPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword">
                </div>
            </div>
            <div style="text-align: center">
                <button type="submit" value="Submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
