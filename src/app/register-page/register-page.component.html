<div class="container">
    <div class="registration">
        <div>
            <h2 class="registration-header">Register</h2>
        </div>
        <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
            <div class="form-group row">
                <label for="Username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" name="Username" ngModel
                        placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email" name="Email" ngModel placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" name="Password" ngModel
                        placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel
                        placeholder="Confirm Password">
                </div>
            </div>
            <div style="text-align: center">
                <button type="submit" value="Submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
