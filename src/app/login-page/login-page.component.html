<div class="container">
    <div class="registration">
        <div>
            <h2 class="registration-header">Login</h2>
        </div>
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="form-group row">
                <label for="Username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" name="Username" ngModel placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="Password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" name="Password" ngModel placeholder="Password">
                </div>
            </div>
            <div style="text-align: center">
                    <button type="submit" value="Submit" class="btn btn-primary">login</button>
            </div>
        </form>
    </div>
</div>
